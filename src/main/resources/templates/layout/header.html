<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header with Bootstrap</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin-right: 20px;
        }

        .logout-button {
            background-color: #d9534f;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- 부트스트랩의 navbar 클래스 활용 -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="navbar-nav">
        <a class="nav-link" th:href="@{/main}">메인</a>
    </nav>
    <button class="logout-button btn btn-danger">로그아웃</button>
</header>

<!-- 나머지 페이지 내용 -->

<!-- 부트스트랩 JS 및 Popper.js CDN 추가 -->
</body>
</html>
