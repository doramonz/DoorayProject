<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/accounts/register" th:object="${user}" method="post">
    <div>
        <input type="text" id="userId" name="userId" th:value="${user != null ? user.userId: ''}" placeholder="Id(아이디)" required/>
    </div>
    <div>
        <input type="password" id="password" name="password" th:value="${user != null ? user.password: ''}" placeholder="Password(패스워드)" required/>
    </div>
    <div>
        <input type="text" id="userName" name="userName" th:value="${user != null ? user.userName: ''}" placeholder="Name(이름)" required/>
    </div>
    <div>
        <input type="text" id="email" name="email" th:value="${user != null ? user.email :  ''}" placeholder="Email(이메일)" required/>
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
